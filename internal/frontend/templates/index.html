<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <form action="/shorten" method="post">
        <input type="text" name="url" placeholder="Введите URL" required>
        <input type="text" name="alias" placeholder="Введите псевдоним (необязательно)">
        <button type="submit">Сократить</button>
    </form>
    {{ if .Result }}
    <p>Короткая ссылка: <a href="{{ .Result }}">{{ .Result }}</a></p>
    {{ end }}
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
}

input {
    margin: 5px;
    padding: 10px;
    width: 300px;
}
</style>
